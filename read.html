<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Book - HiddenInks.io</title>
  <!-- Ubuntu font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">Loading...</div>

  <div class="read-container">
    <!-- Header -->
    <header class="read-header">
      <div class="header-container">
        <a href="index.html" class="button-55 home-btn">Home</a>
        <div class="header-info">
          <h1 id="bookTitle">Loading...</h1>
          <p id="bookAuthor"></p>
        </div>
        <div class="checkbox-wrapper-58">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>

    <!-- Main Reading Content -->
    <main class="read-main">
      <h2 id="chapterIndicator">Chapter 1</h2>
      <div id="bookContent" class="book-content">Loading...</div>
      <div class="nav-buttons">
        <button id="prevPage" class="nav-btn">⬅ Prev</button>
        <button id="nextPage" class="nav-btn">Next ➡</button>
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </main>

    <!-- Footer fixed at bottom -->
    <footer class="read-footer">
      <p>&copy; 2025 HiddenInks.io. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="read.js"></script>
</body>
</html>
